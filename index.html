<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/style/index.css">
    <link rel="stylesheet" href="/style/fontawesome-free-6.4.2-web/fontawesome-free-6.4.2-web/css/all.css">
</head>

<body>
    <div class="home">
        <div class="home_header">
            <div class="home_header_inner">
                <div class="home_header_inner_right">
                    <div class="home_header_inner_right_icon">
                        <i class="fa-solid fa-boxes"></i>
                    </div>
                    <div class="home_header_inner_right_icons">
                        <h3>TransitFLow</h3>
                    </div>
                </div>
                <div class="home_header_inner_left">
                    <div class="home_header_inner_left_switch">
                        <i class="fa-solid fa-bars"></i>
                        <i class="fa-solid fa-x"></i>
                    </div>
                    <div class="home_header_inner_left_button">
                        <i class="fa-solid fa-chevron-down"></i>
                        <i class="fa-solid fa-chevron-up"></i>
                    </div>
                    <div class="home_header_inner_left_inner">
                        <div class="home_header_inner_left_inner_clock">
                            <div >
                                <a href="" class="home_header_inner_left_inner_clock_inner">
                                    <div class="home_header_inner_left_inner_clock_inner_icon">
                                    <i class="fa-solid fa-clock"></i>
                                </div>
                                <div class="home_header_inner_left_inner_clock_inner_text">
                                    <h6>Mon-Sat 9.00 - 18.00</h6>
                                    <h6>Sunday Closed</h6>
                                </div>
                                </a>
                            </div>
                        </div>
                        <div class="home_header_inner_left_inner_envelope">
                            <div >
                                <a href="mailto:contact@logistics.com" class="home_header_inner_left_inner_envelope_inner">
                                    <div class="home_header_inner_left_inner_envelope_inner_icon">
                                    <i class="fa-solid fa-envelope"></i>
                                </div>
                                <div class="home_header_inner_left_inner_envelope_inner_text">
                                    <h6>Email</h6>
                                    <h6>contact@logistics.com</h6>
                                </div>
                                </a>
                            </div>
                        </div>
                        <div class="home_header_inner_left_inner_phone">
                            <a href="tel:+2348156996319" class="home_header_inner_left_inner_phone_inner">
                                <div class="home_header_inner_left_inner_phone_inner_icon">
                                    <i class="fa-solid fa-phone"></i>
                                </div>
                                <div class="home_header_inner_left_inner_phone_inner_text">
                                    <h6>Call Us</h6>
                                    <h6>(00) 112 365 489</h6>
                                </div>
                            </a>
                        </div>
                    </div>


                </div>
            </div>
        </div>
        <div class="home_hero">

            <div class="home_hero_inner">
                <div class="home_hero_inner_left">
                    <ul>
                        <li class="home">
                            <h6>Home</h6>
                        </li>
                        <li class="about">
                            <h6>About</h6>
                        </li>
                        <li class="pages">
                            <h6>Pages</h6> <i class="fa-solid fa-chevron-down"></i>
                        </li>
                        <li class="project">
                            <h6>Project</h6>
                        </li>
                        <li class="contacts">
                            <h6>Contacts</h6>
                        </li>
                    </ul>
                </div>
                <div class="home_hero_inner_right">

                    <div class="home_hero_inner_right_inner">
                        <ul>
                            <li><i class="fa-brands fa-instagram"></i></li>
                            <li><i class="fa-brands fa-facebook"></i></li>
                            <li><i class="fa-brands fa-meta"></i></li>
                            <li><i class="fa-brands fa-linkedin"></i></li>
                        </ul>
                    </div>
                    <div class="home_hero_inner_right_button">
                        <button>Request Quote</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script>
        document.querySelector(".fa-bars").addEventListener("click", () => {
            document.querySelector(".home_hero").classList.toggle("show")
            document.querySelector(".fa-x").classList.toggle("show")
            document.querySelector(".fa-bars").classList.toggle("hide")
        })
        document.querySelector(".fa-x").addEventListener("click", () => {
            document.querySelector(".home_hero").classList.toggle("show")
            document.querySelector(".fa-x").classList.toggle("show")
            document.querySelector(".fa-bars").classList.toggle("hide")
        })
        document.querySelector(".fa-chevron-up").addEventListener("click", () => {
            document.querySelector(".home_header_inner_left_inner").classList.toggle("active")
            document.querySelector(".fa-chevron-down").classList.toggle("active")
            document.querySelector(".fa-chevron-up").classList.toggle("de-active")
        })

        document.querySelector(".fa-chevron-down").addEventListener("click", () => {
            document.querySelector(".home_header_inner_left_inner").classList.toggle("active")
            document.querySelector(".fa-chevron-up").classList.toggle("de-active")
            document.querySelector(".fa-chevron-down").classList.toggle("active")
        })

    </script>
</body>

</html>
